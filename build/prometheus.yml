global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: development
    project: gibson

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Gibson application metrics
  - job_name: 'gibson'
    static_configs:
      - targets: ['gibson:9090']
    metrics_path: /metrics
    scrape_interval: 10s

  # Neo4j metrics (if enabled)
  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']
    metrics_path: /metrics
    scrape_interval: 30s

  # Qdrant metrics
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: /metrics
    scrape_interval: 30s

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    metrics_path: /metrics
    scrape_interval: 30s
