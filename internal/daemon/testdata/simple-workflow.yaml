name: Simple Test Workflow
description: Minimal workflow for daemon integration testing
version: "1.0"

# Simplified configuration for testing
config:
  llm:
    default_provider: mock
    default_model: mock-model

# Target specification
target:
  seeds:
    - value: "test.example.com"
      type: hostname
      scope: in_scope

# Simple linear workflow with agent and tool nodes
nodes:
  # Phase 1: Test agent execution
  - id: test_agent
    type: agent
    name: Test Agent
    description: Simple agent for testing daemon integration
    agent: test-agent
    timeout: 1m
    retry:
      max_retries: 0
      backoff: constant
      initial_delay: 1s
    task:
      goal: "Execute test task"
      context:
        test: true

  # Phase 2: Test tool execution
  - id: test_tool
    type: tool
    name: Test Tool
    description: Simple tool for testing daemon integration
    tool: test-tool
    depends_on:
      - test_agent
    timeout: 30s
    input:
      operation: "test"
      validate: true
