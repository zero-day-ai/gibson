# Invalid workflow - node depends on itself (self-loop)
name: Self-Loop Workflow
description: Contains a node that depends on itself

nodes:
  - id: start
    type: agent
    name: Start Node
    agent: starter
    task:
      action: initialize

  # Self-referential dependency - creates a self-loop
  - id: loop_node
    type: agent
    name: Self-Referential Node
    description: This node depends on itself
    agent: loop-agent
    depends_on:
      - start
      - loop_node  # Self-reference creates a cycle
    task:
      action: loop

  - id: end
    type: agent
    name: End Node
    agent: finalizer
    depends_on:
      - loop_node
    task:
      action: finalize
