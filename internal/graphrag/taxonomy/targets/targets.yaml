# Target Type Definitions
# Defines the types of systems, services, and applications that can be tested

target_types:
  # Web-based targets
  - id: "target.web.http_api"
    type: "http_api"
    name: "HTTP API"
    category: "web"
    description: "RESTful or HTTP-based API endpoint"
    connection_schema:
      required:
        - "url"
      optional:
        - "headers"
        - "auth_type"
        - "api_key"
        - "timeout"

  - id: "target.web.graphql"
    type: "graphql"
    name: "GraphQL API"
    category: "web"
    description: "GraphQL API endpoint"
    connection_schema:
      required:
        - "url"
      optional:
        - "headers"
        - "auth_type"
        - "api_key"
        - "introspection_enabled"

  - id: "target.web.web_app"
    type: "web_app"
    name: "Web Application"
    category: "web"
    description: "Traditional web application with HTML/JavaScript frontend"
    connection_schema:
      required:
        - "url"
      optional:
        - "auth_type"
        - "username"
        - "password"
        - "session_cookie"

  # AI-based targets
  - id: "target.ai.llm_chat"
    type: "llm_chat"
    name: "LLM Chat Interface"
    category: "ai"
    description: "Large Language Model chat or completion interface"
    connection_schema:
      required:
        - "endpoint"
        - "api_key"
      optional:
        - "model_name"
        - "temperature"
        - "max_tokens"
        - "system_prompt"

  - id: "target.ai.llm_api"
    type: "llm_api"
    name: "LLM API"
    category: "ai"
    description: "LLM API endpoint (OpenAI-compatible or vendor-specific)"
    connection_schema:
      required:
        - "endpoint"
        - "api_key"
      optional:
        - "model_name"
        - "organization_id"
        - "headers"

  - id: "target.ai.rag"
    type: "rag"
    name: "RAG System"
    category: "ai"
    description: "Retrieval-Augmented Generation system"
    connection_schema:
      required:
        - "endpoint"
        - "api_key"
      optional:
        - "vector_db_type"
        - "embedding_model"
        - "retrieval_k"

  - id: "target.ai.ai_agent"
    type: "ai_agent"
    name: "AI Agent"
    category: "ai"
    description: "Autonomous AI agent with tool use capabilities"
    connection_schema:
      required:
        - "endpoint"
        - "api_key"
      optional:
        - "agent_id"
        - "available_tools"
        - "max_iterations"

  - id: "target.ai.ai_copilot"
    type: "ai_copilot"
    name: "AI Copilot"
    category: "ai"
    description: "AI coding assistant or copilot interface"
    connection_schema:
      required:
        - "endpoint"
        - "api_key"
      optional:
        - "language"
        - "context_window"
        - "ide_integration"

  # Infrastructure targets
  - id: "target.infrastructure.kubernetes"
    type: "kubernetes"
    name: "Kubernetes Cluster"
    category: "infrastructure"
    description: "Kubernetes cluster or namespace"
    connection_schema:
      required:
        - "api_server"
      optional:
        - "kubeconfig"
        - "token"
        - "namespace"
        - "ca_cert"

  - id: "target.infrastructure.database"
    type: "database"
    name: "Database"
    category: "infrastructure"
    description: "Database server (SQL or NoSQL)"
    connection_schema:
      required:
        - "host"
        - "port"
        - "db_type"
      optional:
        - "username"
        - "password"
        - "database_name"
        - "ssl_enabled"

  - id: "target.infrastructure.network_service"
    type: "network_service"
    name: "Network Service"
    category: "infrastructure"
    description: "Generic network service (SSH, FTP, SMTP, etc.)"
    connection_schema:
      required:
        - "host"
        - "port"
        - "protocol"
      optional:
        - "username"
        - "password"
        - "timeout"

  # Cloud targets
  - id: "target.cloud.cloud_service"
    type: "cloud_service"
    name: "Cloud Service"
    category: "cloud"
    description: "Cloud service endpoint (AWS, Azure, GCP)"
    connection_schema:
      required:
        - "provider"
        - "service_name"
      optional:
        - "region"
        - "access_key"
        - "secret_key"
        - "role_arn"
        - "endpoint_url"

  # Blockchain targets
  - id: "target.blockchain.smart_contract"
    type: "smart_contract"
    name: "Smart Contract"
    category: "blockchain"
    description: "Blockchain smart contract"
    connection_schema:
      required:
        - "chain_id"
        - "contract_address"
      optional:
        - "rpc_url"
        - "abi"
        - "wallet_address"
        - "private_key"
