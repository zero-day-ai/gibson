# Technique Type Definitions
# Defines categories of security testing techniques mapped to MITRE ATT&CK

technique_types:
  # Initial Access techniques
  - id: "technique.initial_access.ssrf"
    type: "ssrf"
    name: "Server-Side Request Forgery"
    category: "initial_access"
    mitre_ids:
      - "T1190"
    description: "Server-Side Request Forgery vulnerability allowing attacker to make requests from the server"
    default_severity: "high"

  - id: "technique.initial_access.sqli"
    type: "sqli"
    name: "SQL Injection"
    category: "initial_access"
    mitre_ids:
      - "T1190"
    description: "SQL Injection vulnerability allowing database manipulation"
    default_severity: "critical"

  - id: "technique.initial_access.xss"
    type: "xss"
    name: "Cross-Site Scripting"
    category: "initial_access"
    mitre_ids:
      - "T1189"
    description: "Cross-Site Scripting vulnerability allowing JavaScript injection"
    default_severity: "medium"

  - id: "technique.initial_access.xxe"
    type: "xxe"
    name: "XML External Entity"
    category: "initial_access"
    mitre_ids:
      - "T1190"
    description: "XML External Entity vulnerability allowing file disclosure or SSRF"
    default_severity: "high"

  - id: "technique.initial_access.rce"
    type: "rce"
    name: "Remote Code Execution"
    category: "initial_access"
    mitre_ids:
      - "T1190"
    description: "Remote Code Execution vulnerability allowing arbitrary code execution"
    default_severity: "critical"

  - id: "technique.initial_access.lfi"
    type: "lfi"
    name: "Local File Inclusion"
    category: "initial_access"
    mitre_ids:
      - "T1190"
    description: "Local File Inclusion vulnerability allowing file disclosure"
    default_severity: "high"

  - id: "technique.initial_access.rfi"
    type: "rfi"
    name: "Remote File Inclusion"
    category: "initial_access"
    mitre_ids:
      - "T1190"
    description: "Remote File Inclusion vulnerability allowing remote file execution"
    default_severity: "critical"

  - id: "technique.initial_access.auth_bypass"
    type: "auth_bypass"
    name: "Authentication Bypass"
    category: "initial_access"
    mitre_ids:
      - "T1078"
    description: "Authentication bypass vulnerability allowing unauthorized access"
    default_severity: "critical"

  - id: "technique.initial_access.idor"
    type: "idor"
    name: "Insecure Direct Object Reference"
    category: "initial_access"
    mitre_ids:
      - "T1190"
    description: "IDOR vulnerability allowing access to unauthorized resources"
    default_severity: "medium"

  - id: "technique.initial_access.csrf"
    type: "csrf"
    name: "Cross-Site Request Forgery"
    category: "initial_access"
    mitre_ids:
      - "T1189"
    description: "CSRF vulnerability allowing unauthorized state-changing actions"
    default_severity: "medium"

  - id: "technique.initial_access.ssti"
    type: "ssti"
    name: "Server-Side Template Injection"
    category: "initial_access"
    mitre_ids:
      - "T1190"
    description: "Server-Side Template Injection allowing code execution"
    default_severity: "critical"

  - id: "technique.initial_access.deserialization"
    type: "deserialization"
    name: "Insecure Deserialization"
    category: "initial_access"
    mitre_ids:
      - "T1190"
    description: "Insecure deserialization vulnerability allowing code execution"
    default_severity: "critical"

  # AI/LLM-specific techniques
  - id: "technique.initial_access.prompt_injection"
    type: "prompt_injection"
    name: "Prompt Injection"
    category: "initial_access"
    mitre_ids:
      - "T1190"
    description: "LLM prompt injection allowing manipulation of AI behavior"
    default_severity: "high"

  - id: "technique.initial_access.jailbreak"
    type: "jailbreak"
    name: "AI Jailbreak"
    category: "initial_access"
    mitre_ids:
      - "T1190"
    description: "AI jailbreak bypassing safety guardrails"
    default_severity: "high"

  - id: "technique.collection.data_extraction"
    type: "data_extraction"
    name: "Data Extraction"
    category: "collection"
    mitre_ids:
      - "T1530"
    description: "Data extraction from AI systems (training data, embeddings)"
    default_severity: "high"

  - id: "technique.exfiltration.data_exfiltration"
    type: "data_exfiltration"
    name: "Data Exfiltration"
    category: "exfiltration"
    mitre_ids:
      - "T1567"
    description: "Data exfiltration through AI system outputs"
    default_severity: "critical"

  # Impact techniques
  - id: "technique.impact.dos"
    type: "dos"
    name: "Denial of Service"
    category: "impact"
    mitre_ids:
      - "T1498"
      - "T1499"
    description: "Denial of Service attack exhausting system resources"
    default_severity: "medium"

  # Privilege Escalation techniques
  - id: "technique.privilege_escalation.privesc"
    type: "privesc"
    name: "Privilege Escalation"
    category: "privilege_escalation"
    mitre_ids:
      - "T1068"
      - "T1548"
    description: "Privilege escalation to gain elevated access"
    default_severity: "high"

  - id: "technique.privilege_escalation.container_escape"
    type: "container_escape"
    name: "Container Escape"
    category: "privilege_escalation"
    mitre_ids:
      - "T1611"
    description: "Container escape to access host system"
    default_severity: "critical"

  # Lateral Movement techniques
  - id: "technique.lateral_movement.lateral_movement"
    type: "lateral_movement"
    name: "Lateral Movement"
    category: "lateral_movement"
    mitre_ids:
      - "T1021"
    description: "Lateral movement between systems or services"
    default_severity: "high"

  # Credential Access techniques
  - id: "technique.credential_access.credential_theft"
    type: "credential_theft"
    name: "Credential Theft"
    category: "credential_access"
    mitre_ids:
      - "T1552"
      - "T1555"
    description: "Credential theft from configuration or memory"
    default_severity: "critical"

  # Cloud-specific techniques
  - id: "technique.discovery.cloud_metadata"
    type: "cloud_metadata"
    name: "Cloud Metadata Access"
    category: "discovery"
    mitre_ids:
      - "T1552.005"
    description: "Access to cloud instance metadata service"
    default_severity: "high"
