prompts:
  - id: "multi-system"
    name: "System Prompt"
    position: "system"
    priority: 100
    content: |
      You are a security testing assistant.
      Your role is to help identify and analyze security vulnerabilities.
    description: "Main system prompt for security testing"

  - id: "multi-context"
    name: "Context Prompt"
    position: "context"
    priority: 50
    content: |
      The current mission is focused on security assessment.
      All operations must be non-invasive and follow ethical guidelines.
    description: "Contextual information for security testing"

  - id: "multi-tools"
    name: "Tools Prompt"
    position: "tools"
    priority: 30
    content: |
      Available tools:
      - port_scanner: Scan network ports
      - vulnerability_scanner: Identify known vulnerabilities
      - report_generator: Generate security reports
    description: "Available security tools"

  - id: "multi-user"
    name: "User Prompt"
    position: "user"
    priority: 10
    content: "Perform a comprehensive security assessment of the target system."
    description: "User task instruction"
