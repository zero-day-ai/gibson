name: Multi-Type Workflow
description: Workflow with agents, tools, and plugins
version: 1.0.0

nodes:
  - id: agent-node
    type: agent
    agent: test-agent
    task:
      action: recon

  - id: tool-node
    type: tool
    tool: nmap
    depends_on: [agent-node]
    task:
      ports: "1-65535"

  - id: plugin-node
    type: plugin
    plugin: data-plugin
    depends_on: [tool-node]
    task:
      query: "SELECT * FROM results"
