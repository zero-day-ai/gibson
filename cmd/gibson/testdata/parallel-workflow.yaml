name: Parallel Workflow
description: Workflow with parallel execution
version: 1.0.0

nodes:
  - id: init
    type: agent
    agent: init-agent
    task:
      action: initialize

  - id: parallel-scan
    type: parallel
    depends_on: [init]
    sub_nodes:
      - id: port-scan
        type: tool
        tool: nmap
        task:
          ports: "1-1024"

      - id: service-scan
        type: tool
        tool: nikto
        task:
          scan_type: service

      - id: vuln-check
        type: agent
        agent: vuln-agent
        task:
          check_type: cve
