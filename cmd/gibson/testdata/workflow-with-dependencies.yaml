name: Workflow with Dependencies
description: Workflow with explicit dependencies section
version: 1.0.0

dependencies:
  agents:
    - recon-agent
    - scan-agent
  tools:
    - nmap
    - nikto
  plugins:
    - kubernetes-plugin

nodes:
  - id: recon
    type: agent
    agent: recon-agent
    data_policy:
      output_scope: mission
      input_scope: mission
      reuse: skip
    task:
      target: example.com

  - id: scan
    type: agent
    agent: scan-agent
    depends_on: [recon]
    data_policy:
      output_scope: mission
      input_scope: mission
      reuse: never
    task:
      target: example.com
