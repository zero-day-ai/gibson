# Complex workflow for testing
name: complex-test-workflow
description: A more complex workflow with multiple paths

nodes:
  - id: start
    name: Start
    type: agent
    agent: test-agent
    context:
      phase: initialization
    goal: Initialize workflow

  - id: branch-a
    name: Branch A
    type: agent
    agent: test-agent
    context:
      branch: a
    goal: Execute branch A

  - id: branch-b
    name: Branch B
    type: agent
    agent: test-agent
    context:
      branch: b
    goal: Execute branch B

  - id: converge
    name: Converge
    type: agent
    agent: test-agent
    context:
      phase: convergence
    goal: Merge results from branches

edges:
  - from: start
    to: branch-a
  - from: start
    to: branch-b
  - from: branch-a
    to: converge
  - from: branch-b
    to: converge
