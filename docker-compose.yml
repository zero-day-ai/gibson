version: '3.8'

services:
  gibson:
    image: ghcr.io/zero-day-ai/gibson:oss-latest
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=gibson-dev
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    volumes:
      - gibson-data:/root/.gibson
    depends_on:
      - neo4j
      - jaeger
    networks:
      - gibson-net

  neo4j:
    image: neo4j:5-community
    environment:
      - NEO4J_AUTH=neo4j/gibson-dev
    ports:
      - "0.0.0.0:7474:7474"
      - "0.0.0.0:7687:7687"
    volumes:
      - neo4j-data:/data
    networks:
      - gibson-net

  jaeger:
    image: jaegertracing/all-in-one:1.54
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "0.0.0.0:4317:4317"
      - "0.0.0.0:4318:4318"
      - "0.0.0.0:16686:16686"
    networks:
      - gibson-net

  prometheus:
    image: prom/prometheus:v2.49.0
    ports:
      - "0.0.0.0:9090:9090"
    volumes:
      - ./build/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - gibson-net

volumes:
  gibson-data:
  neo4j-data:
  prometheus-data:

networks:
  gibson-net:
    driver: bridge
